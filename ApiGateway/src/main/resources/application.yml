server:
  port: 8080
   
spring:
  application:
    name: ApiGateway
  config:
    import: optional:configserver:http://localhost:8081/  
  main:
    allow-bean-definition-overriding: true  
   
 
   

  cloud:
        gateway:
          mvc:
            routes:
              - id: USERSERVICE
                uri: lb://USERSERVICE
                predicates:
                  - Path=/users/** 
                  
              - id: RATINGSERVICE
                uri: lb://RATINGSERVICE
                predicates:
                  - Path=/ratings/** 
                  
              - id: HOTELSERVICE
                uri: lb://HOTELSERVICE
                predicates:
                  - Path=/hotels/**   
      
